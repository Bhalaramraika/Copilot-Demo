name: Build Local Buddy APK

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Set up Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Create eas.json if not exists
      run: |
        if [ ! -f eas.json ]; then
          cat > eas.json << 'EOF'
        {
          "cli": {
            "version": ">= 5.2.0"
          },
          "build": {
            "development": {
              "developmentClient": true,
              "distribution": "internal"
            },
            "preview": {
              "distribution": "internal",
              "android": {
                "buildType": "apk"
              }
            },
            "production": {
              "android": {
                "buildType": "apk"
              }
            }
          },
          "submit": {
            "production": {}
          }
        }
        EOF
        fi
        
    - name: Build APK with Expo
      run: |
        # Build APK locally without EAS (using expo build)
        npx expo export --platform android
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean
      
    - name: Make gradlew executable
      run: |
        cd android
        chmod +x gradlew
        
    - name: Generate debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US" -noprompt
        
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace
        
    - name: Sign APK
      run: |
        cd android/app/build/outputs/apk/release
        # List files
        ls -lh
        # Sign the APK
        if [ -f app-release-unsigned.apk ]; then
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 app-release-unsigned.apk app-release-aligned.apk
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks ~/.android/debug.keystore \
            --ks-key-alias androiddebugkey --ks-pass pass:android --key-pass pass:android \
            --out local-buddy-v1.0.0.apk app-release-aligned.apk
          echo "✅ Signed APK created: local-buddy-v1.0.0.apk"
        elif [ -f app-release.apk ]; then
          cp app-release.apk local-buddy-v1.0.0.apk
          echo "✅ APK already signed: local-buddy-v1.0.0.apk"
        fi
        ls -lh
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: local-buddy-apk
        path: android/app/build/outputs/apk/release/local-buddy-*.apk
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/local-buddy-*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

