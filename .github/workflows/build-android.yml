name: Build Android APK

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.2
      
    - name: Make gradlew executable
      run: |
        cd android
        chmod +x gradlew
        
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace
        
    - name: Rename APK
      run: |
        cd android/app/build/outputs/apk/release
        # Extract version from build.gradle
        VERSION=$(grep "versionName" ../../../../../build.gradle | head -1 | awk '{print $2}' | tr -d '"')
        # For now, use the unsigned APK
        # In production, you would sign it with your keystore
        if [ -f app-release-unsigned.apk ]; then
          cp app-release-unsigned.apk jarvis-assistant-v${VERSION}.apk
        elif [ -f app-release.apk ]; then
          cp app-release.apk jarvis-assistant-v${VERSION}.apk
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JARVIS-Android-APK
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
