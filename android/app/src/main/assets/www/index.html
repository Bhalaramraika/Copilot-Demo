<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #00d4ff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 15px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
            to { text-shadow: 0 0 30px #00d4ff, 0 0 60px #00d4ff, 0 0 80px #00d4ff; }
        }

        .subtitle {
            font-size: 0.7em;
            color: #66e0ff;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }

        /* Jarvis Circle */
        .center-panel {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }

        .jarvis-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            border: 3px solid #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5), inset 0 0 40px rgba(0, 212, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(0, 212, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 212, 255, 0.8); }
        }

        .jarvis-circle::before,
        .jarvis-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .jarvis-circle::before {
            width: 120%;
            height: 120%;
            animation: ripple 3s ease-out infinite;
        }

        .jarvis-circle::after {
            width: 140%;
            height: 140%;
            animation: ripple 3s ease-out infinite 1.5s;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .circle-inner {
            text-align: center;
            z-index: 1;
        }

        .circle-inner .status {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .circle-inner .status-text {
            font-size: 0.7em;
            color: #66e0ff;
        }

        /* Voice indicator */
        .voice-indicator {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-top: 15px;
            height: 40px;
            align-items: flex-end;
        }

        .voice-bar {
            width: 3px;
            background: linear-gradient(to top, #00d4ff, #66e0ff);
            border-radius: 2px;
            animation: voice-animate 0.6s ease-in-out infinite;
        }

        .voice-bar:nth-child(1) { animation-delay: 0s; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }
        .voice-bar:nth-child(6) { animation-delay: 0.3s; }
        .voice-bar:nth-child(7) { animation-delay: 0.2s; }
        .voice-bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes voice-animate {
            0%, 100% { height: 8px; }
            50% { height: 30px; }
        }

        /* Chat area */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            overflow: hidden;
        }

        .chat-header {
            font-size: 1em;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 5px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 2px;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 5px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(0, 100, 150, 0.3);
            border-left: 3px solid #00d4ff;
            text-align: right;
        }

        .message.jarvis {
            background: rgba(0, 150, 100, 0.3);
            border-left: 3px solid #00ff88;
        }

        .message-label {
            font-size: 0.7em;
            color: #66e0ff;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 0.9em;
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            color: #00d4ff;
            font-size: 0.9em;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .input-field::placeholder {
            color: rgba(102, 224, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-size: 0.85em;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Quick commands */
        .quick-commands {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .quick-commands h3 {
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00d4ff;
        }

        .quick-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .quick-btn {
            padding: 8px;
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="container">
        <div class="header">
            <h1>J.A.R.V.I.S</h1>
            <div class="subtitle">Just A Rather Very Intelligent System</div>
        </div>

        <div class="main-content">
            <!-- Center panel - Jarvis Circle -->
            <div class="center-panel">
                <div class="jarvis-circle">
                    <div class="circle-inner">
                        <div class="status" id="statusText">ONLINE</div>
                        <div class="status-text" id="statusSubtext">All Systems Operational</div>
                    </div>
                </div>
                <div class="voice-indicator">
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                </div>
            </div>

            <!-- Quick commands -->
            <div class="quick-commands">
                <h3>Quick Commands</h3>
                <div class="quick-grid">
                    <button class="btn quick-btn" onclick="quickCommand('What time is it?')">Time</button>
                    <button class="btn quick-btn" onclick="quickCommand('What is the date?')">Date</button>
                    <button class="btn quick-btn" onclick="quickCommand('System status')">Status</button>
                    <button class="btn quick-btn" onclick="quickCommand('Battery status')">Battery</button>
                    <button class="btn quick-btn" onclick="quickCommand('System specs')">Info</button>
                    <button class="btn quick-btn" onclick="quickCommand('Help')">Help</button>
                </div>
            </div>

            <!-- Chat panel -->
            <div class="chat-panel">
                <div class="chat-header">Communication Log</div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message jarvis">
                        <div class="message-label">JARVIS</div>
                        <div class="message-text">Good day, Sir. All systems are online and operational. How may I assist you?</div>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" class="input-field" id="commandInput" placeholder="Enter command..." />
                    <button class="btn" onclick="sendCommand()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JARVIS AI Processing (Standalone version for Android)
        class JarvisAI {
            constructor() {
                this.name = "JARVIS";
                this.version = "1.0.0";
            }

            processCommand(command) {
                command = command.toLowerCase().trim();
                
                // Greetings
                if (/hello|hi|hey|greetings/.test(command)) {
                    return this.greet();
                }
                // Time
                else if (/time|clock/.test(command)) {
                    return this.getTime();
                }
                // Date
                else if (/date|today|day/.test(command)) {
                    return this.getDate();
                }
                // System info
                else if (/system|specs|info/.test(command)) {
                    return this.getSystemInfo();
                }
                // Battery
                else if (/battery/.test(command)) {
                    return this.getBatteryStatus();
                }
                // Identity
                else if (/who are you|what are you/.test(command)) {
                    return this.introduce();
                }
                // Help
                else if (/help|what can you do/.test(command)) {
                    return this.getHelp();
                }
                // Status
                else if (/status|operational/.test(command)) {
                    return this.statusCheck();
                }
                // Default
                else {
                    return this.defaultResponse(command);
                }
            }

            greet() {
                const greetings = [
                    "Good day, Sir. How may I assist you?",
                    "At your service, Sir. What do you need?",
                    "Hello, Sir. JARVIS is online and ready.",
                    "Greetings, Sir. All systems operational.",
                    "Welcome back, Sir. How can I help?"
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }

            getTime() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;
                return `The current time is ${displayHours}:${minutes} ${ampm}, Sir.`;
            }

            getDate() {
                const now = new Date();
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                const dayName = days[now.getDay()];
                const monthName = months[now.getMonth()];
                const date = now.getDate();
                const year = now.getFullYear();
                return `Today is ${dayName}, ${monthName} ${date}, ${year}, Sir.`;
            }

            getSystemInfo() {
                return "Running on Android device. JARVIS mobile interface is fully operational, Sir.";
            }

            getBatteryStatus() {
                // Android battery info would require native bridge
                return "Battery monitoring is available through system integration, Sir.";
            }

            introduce() {
                return `I am ${this.name}, your Just A Rather Very Intelligent System. Version ${this.version}. I am here to assist you with various tasks, provide information, and manage your digital environment.`;
            }

            getHelp() {
                return `I can assist you with:\n• Time and date information\n• System status checks\n• Answering questions\n• Providing information\n\nSimply speak or type your command, Sir.`;
            }

            statusCheck() {
                return "All systems operational, Sir. JARVIS is running at optimal capacity on your Android device.";
            }

            defaultResponse(command) {
                const responses = [
                    `I'm processing your request for '${command}', Sir.`,
                    `Understood, Sir. Analyzing '${command}' now.`,
                    `I acknowledge your command: '${command}'. Processing.`,
                    `Certainly, Sir. Working on '${command}' for you.`
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }
        }

        const jarvis = new JarvisAI();

        // Send command function
        function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;

            // Add user message
            addMessage('user', command);
            input.value = '';

            // Update status
            document.getElementById('statusText').textContent = 'PROCESSING';
            document.getElementById('statusSubtext').textContent = 'Analyzing command...';

            // Process command
            setTimeout(() => {
                const response = jarvis.processCommand(command);
                addMessage('jarvis', response);

                // Reset status
                setTimeout(() => {
                    document.getElementById('statusText').textContent = 'ONLINE';
                    document.getElementById('statusSubtext').textContent = 'All Systems Operational';
                }, 1000);
            }, 500);
        }

        // Quick command function
        function quickCommand(command) {
            document.getElementById('commandInput').value = command;
            sendCommand();
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const label = sender === 'user' ? 'YOU' : 'JARVIS';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = label;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(textDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enter key to send
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
